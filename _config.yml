title: Rocket.Chat
description: The portal for all your Rocket.Chat documentation needs

url: https://rocketchat.github.io/www.rocket.chat
permalink: pretty
paginate_path: /blog/page/:num/
paginate: 2

# bump if alterting styles
version: 5

# custom collections, likse posts, for larger data
collections:
  jobs:
    output: true
    permalink: /:collection/:name

# set default template for posts
defaults:
  - scope:
      type: posts
    values:
      layout: post
  - scope:
      type: jobs
    values:
      layout: job

sass:
  style: compressed
  sass_dir: _sass

plugins_dir:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-redirect-from

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
