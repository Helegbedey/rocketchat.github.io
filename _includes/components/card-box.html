{% assign tb = site.data.i18n-box[include.lang] %}

<section class="container">
    <div class="card theme_box--dark-strong {{include.box-type}}">
        {% if include.box-type == "partner-box"%}
            <div class="wrap">
                <p class="label theme_type--grey">{{tb.partner_become}}</p>
                <h2 class="display theme_type--dark">{{tb.parner_title}}</h2>
                <p class="theme_type--grey">{{tb.parner_text}}</p>
                <a class="button" href="/become-partner">{{tb.partner_become}}</a>
            </div>
        {% endif %}
    </div>
</section>
