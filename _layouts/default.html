<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rocket.Chat - {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="/feed.xml">
  <link rel="shortcut icon" href="/favicon.ico?v=1"/>
  <link rel="stylesheet" href="/styles.css?v={{ site.version }}">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@RocketChat">
  <meta name="twitter:title" content="Rocket.Chat - {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:image" content="{{ site.url }}/images/blog/post.jpg">
  <meta name="twitter:image:alt" content="Rocket.Chat - {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">

  {% if post.cover %}
  <meta property="og:type"  content="article" />
  <meta property="og:image" content="{{ post.cover }}" />
  {% else %}
  <meta property="og:image" content="{{ site.url }}/images/blog/post.jpg" />
  {% endif %}

  {% include gtm/head.html %}
  {% include webrules.html %}

  <!-- Start Alexa Certify Javascript -->
  <script type="text/javascript">
    _atrk_opts = { atrk_acct:"L21tr1rcy520uW", domain:"rocket.chat",dynamic: true};
    (function() { var as = document.createElement('script'); as.type = 'text/javascript'; as.async = true; as.src = "https://certify-js.alexametrics.com/atrk.js"; var s = document.getElementsByTagName('script')[0];s.parentNode.insertBefore(as, s); })();
  </script>
  <noscript><img src="https://certify.alexametrics.com/atrk.gif?account=L21tr1rcy520uW" style="display:none" height="1" width="1" alt="" /></noscript>
  <!-- End Alexa Certify Javascript -->
</head>
<body class="{{ page.class }} {{ page.theme }} {{ page.layout }}">
{% include gtm/body.html %}
{{ content }}
<script src="/main.js"></script>
<!--[if IE]>
  <script src="/polyfill/modernizr.js"></script>
  <script src="/polyfill/respond.min.js"></script>
  <script src="/polyfill/calc.min.min.js"></script>
<![endif]-->
</body>
</html>
