---
layout: en/default
class: blog
---

<h2>Rocket.Chat Blog</h2>

<ul class="posts">
  {% for post in site.posts %}
    <li class="post">
      <h2><a href="{{ post.url | remove: "index.html" }}">{{ post.title }}</a></h2>
      <small>{{ post.date | date: "%b %-d, %Y" }}</small>
      <p>{{ post.excerpt | strip_html | truncatewords: 45 }}</p>
      <a href="{{ post.url | remove: "index.html" }}">Read more</a>
    </li>
  {% endfor %}
</ul>
<div class="clear"></div>
