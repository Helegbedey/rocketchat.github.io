---
layout: en/default
class: blog
---

<h2>Blog</h2>

<ul>
  {% for post in site.posts %}
    <li>
      <small>{{ post.date | date: "%b %-d, %Y" }}</small>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p>{{ post.excerpt }}</p>
      <a href="{{ post.url }}">Read more</a>
    </li>
  {% endfor %}
</ul>
