---
layout: en/default
class: partners
---

<section class="header center">
  <h1>Rocket.Chat Partners</h1>
  <em></em>
</section>

<ul class="partners">
  {% for partner in site.data.partners %}
  <li>
    <div style="background-image: url('{{ site.url }}{{ partner.logo }}')"></div>
    <h2>{{ partner.name }}</h2>
    <p>{{ partner.description }}</p>
    <a href="{{ partner.website }}">Website</a>
  </li>
  {% endfor %}
</ul>
